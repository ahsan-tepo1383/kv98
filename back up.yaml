# Clash Meta Backup - Empty Proxies, Fully Configured
proxies: []

proxy-groups:
  - name: Selector
    type: select
    proxies: []
  - name: BestPing
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 30
    tolerance: 50
    proxies: []
  - name: Global
    type: select
    proxies: []
  - name: Direct
    type: select
    proxies: []
  - name: Block
    type: select
    proxies: []

rules:
  - MATCH,Selector

settings:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: "fake-ip"
    listen: "0.0.0.0:53"
    default-nameserver:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1
    fallback:
      - 8.8.8.8
      - 1.1.1.1
  log-level: info
  lan-access: true
  allow-lan: true
  reconnect: true
  sniffing:
    enable: true
    destOverride:
      - http
      - tls
  tun:
    enable: true
    auto-route: true
    auto-detect-interface: true
  routing:
    strategy: "rule"
    domainStrategy: "IPIfNonMatch"
    rules:
      - type: field
        domain:
          - "geosite:cn"
        outboundTag: "Direct"
      - type: field
        ip:
          - "geoip:private"
        outboundTag: "Direct"
      - type: field
        domain:
          - "geosite:category-ads"
        outboundTag: "Block"
      - type: field
        domain:
          - "geosite:social"
        outboundTag: "Selector"
      - type: field
        domain:
          - "geosite:video"
        outboundTag: "Selector"

network:
  udp: true
  tcp-fast-open: true
  http-headers:
    User-Agent: "ClashMeta/1.0"
  websocket:
    enable: true
    path: "/"
    headers:
      Host: "example.com"<